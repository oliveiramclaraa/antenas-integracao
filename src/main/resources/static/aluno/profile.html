<!DOCTYPE html>
<html>
<head>
	<title>Aluno - Perfil</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/profile.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="row navbar navbar-light " style="margin: 0 0 0 0; background-color: #e3f2fd">
    	<img class="img-fluid col-1" style="max-width:180px" src="imgs/logo.svg">

    	<div class="navbar-buttons">
			<button onclick="window.location.href = 'principal.html'" class="button profile">In√≠cio</button>
	    	<button onclick="abrePopupLogin(event)" class="button logout">Sair</button>
    </div>
  </div>
  <div class="profile-wrapper">
  	<div class="profile-container">
  		<div class="flex profile-header">
  			<div class="flex profile-user-container">
  				<img class="profile-pic" src='./img/profile/pic-placeholder.png'>
		  		<div class="flex user-info">
		  			<p id="nome-aluno">Nome</p>
		  			<p id="email-aluno">email</p>
				  </div>
  			</div>
		  </div>
		  <div class="flex info-section">
			<div class="medal-section" style="margin: 2px 3px;">
				<p class="medal-board-title">Medalhas</p>
				<div id="quadro-medalha" class="flex medal-board">
				</div>
			</div>
		  </div>
  	</div>
  </div>
  <div id="login" class="modal">
    <div class="modal-content animate">
      <div class="imgcontainer">
        <h2>Deseja realmente sair?</h2>
        <span onclick="fechaPopupLogin(event)" class="close" title="Close Modal">&times;</span>
      </div>

      <div class="container text-center">
        <button id=sair type="button" class="btn btn-danger botao" >Sair</button>
        <button type="button" class="btn btn-secondary botao" onclick="fechaPopupLogin(event)">Cancelar</button> 
     </div>
    </div>
  </div>
  <script src="js/profile.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
